<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Pagination Generator</title>
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: light dark;
        color: #213547;
        background-color: #ffffff;
      }

      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5em;
        line-height: 1.1;
        margin-bottom: 2rem;
        text-align: center;
        color: #2c3e50;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      label {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #646cff;
        box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.2);
      }

      button {
        background-color: #646cff;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #535bf2;
      }

      .output-container {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      pre {
        background-color: #2c3e50;
        color: #fff;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .copy-btn {
        margin-top: 1rem;
        background-color: #4CAF50;
      }

      .copy-btn:hover {
        background-color: #45a049;
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>SEO Pagination Generator</h1>
        
        <div class="form-group">
          <label for="baseUrl">Base URL:</label>
          <input type="url" id="baseUrl" placeholder="https://example.com/blog" required>
          
          <label for="totalItems">Total Items:</label>
          <input type="number" id="totalItems" min="1" value="100" required>
          
          <label for="itemsPerPage">Items Per Page:</label>
          <input type="number" id="itemsPerPage" min="1" value="10" required>
          
          <label for="pageParam">Page Parameter:</label>
          <input type="text" id="pageParam" value="page" required>
          
          <button id="generate">Generate Pagination</button>
        </div>

        <div class="output-container">
          <h2>Generated Code</h2>
          <pre id="output"></pre>
          <button id="copy" class="copy-btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script>
      function generatePagination(baseUrl, totalItems, itemsPerPage, pageParam) {
        if (!baseUrl || !totalItems || !itemsPerPage || !pageParam) {
          return 'Please fill in all fields';
        }

        const totalPages = Math.ceil(totalItems / itemsPerPage);
        let output = '';
        
        // Generate example for first page
        output += '<!-- First Page (page 1) -->\n';
        if (totalPages > 1) {
          output += `<link rel="next" href="${baseUrl}?${pageParam}=2" />\n\n`;
        }

        // Generate example for middle page
        if (totalPages > 2) {
          const middlePage = Math.ceil(totalPages / 2);
          output += `<!-- Middle Page (page ${middlePage}) -->\n`;
          output += `<link rel="prev" href="${baseUrl}?${pageParam}=${middlePage - 1}" />\n`;
          output += `<link rel="next" href="${baseUrl}?${pageParam}=${middlePage + 1}" />\n\n`;
        }

        // Generate example for last page
        if (totalPages > 1) {
          output += `<!-- Last Page (page ${totalPages}) -->\n`;
          output += `<link rel="prev" href="${baseUrl}?${pageParam}=${totalPages - 1}" />\n\n`;
        }

        // Add implementation notes
        output += '<!-- Implementation Notes:\n';
        output += '1. Add these link tags in your <head> section\n';
        output += '2. Update the href values based on the current page\n';
        output += '3. Only include rel="next" if there is a next page\n';
        output += '4. Only include rel="prev" if there is a previous page\n';
        output += '-->';

        return output;
      }

      document.addEventListener('DOMContentLoaded', function() {
        const form = {
          baseUrl: document.getElementById('baseUrl'),
          totalItems: document.getElementById('totalItems'),
          itemsPerPage: document.getElementById('itemsPerPage'),
          pageParam: document.getElementById('pageParam'),
          generateBtn: document.getElementById('generate'),
          output: document.getElementById('output'),
          copyBtn: document.getElementById('copy')
        };

        form.generateBtn.addEventListener('click', () => {
          const pagination = generatePagination(
            form.baseUrl.value,
            parseInt(form.totalItems.value),
            parseInt(form.itemsPerPage.value),
            form.pageParam.value
          );
          form.output.textContent = pagination;
        });

        form.copyBtn.addEventListener('click', () => {
          if (form.output.textContent) {
            navigator.clipboard.writeText(form.output.textContent)
              .then(() => {
                const originalText = form.copyBtn.textContent;
                form.copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                  form.copyBtn.textContent = originalText;
                }, 2000);
              })
              .catch(err => {
                console.error('Failed to copy text:', err);
              });
          }
        });
      });
    </script>
  </body>
</html>
